<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Palindrome Verifier</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main container for the Palindrome Verifier -->
    <div class="verifierContainer">
      <h1>Is Your Number a Palindrome?</h1>
      <!-- Input for user to enter the number sequence for palindrome verification -->
      <input
        type="number"
        id="numberToVerify"
        placeholder="Enter a sequence of numbers..."
      />
      <!-- Button to initiate palindrome verification -->
      <button onclick="verifyPalindrome()">Verify</button>
      <!-- Display area for the palindrome verification result -->
      <div id="verificationResult"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
